<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- Decap CMS stylesheet -->
  <link href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css" rel="stylesheet" />
</head>
<body>
  <!-- Set manual initialization before including the script -->
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  
  <!-- Include the Decap CMS script -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Manual initialization with inline config -->
  <script>
    if (window.CMS) {
      window.CMS.init({
        config: {
          backend: {
            name: 'git-gateway',
            branch: 'main'
          },
          load_config_file: false,  // Skip loading config.yml
          media_folder: "public/uploads",
          public_folder: "/uploads",
          collections: [
            {
              name: "pages",
              label: "Pages",
              folder: "_pages",
              create: true,
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Date", name: "date", widget: "datetime" },
                { label: "Body", name: "body", widget: "markdown" }
              ]
            }
          ]
        }
      });
    }
  </script>
</body>
</html>
