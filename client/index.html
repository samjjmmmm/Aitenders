<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Aitenders - AI-Powered Tender Management Platform</title>
    <meta name="description" content="Transform complex tender and project contractual documents into intelligence with Aitenders AI-powered platform. Trusted by industry leaders like Vinci, Eiffage, and Equans." />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Aitenders - AI-Powered Tender Management Platform" />
    <meta property="og:description" content="Transform complex tender and project contractual documents into intelligence with our AI-powered platform." />
    <meta property="og:type" content="website" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <script>
      // Global Google Translate initialization function
      function googleTranslateElementInit() {
        try {
          if (typeof google !== 'undefined' && google.translate && google.translate.TranslateElement) {
            const element = document.getElementById('google_translate_element');
            if (element && !element.hasChildNodes()) {
              new google.translate.TranslateElement(
                {
                  pageLanguage: 'fr',
                  includedLanguages: 'fr,en',
                  autoDisplay: false,
                  layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
              );
            }
          }
        } catch (error) {
          console.warn('Google Translate failed to load:', error);
          // Hide the translate container if it fails
          const element = document.getElementById('google_translate_element');
          if (element) {
            element.style.display = 'none';
          }
        }
      }

      // Make the initialization function globally available
      window.googleTranslateElementInit = googleTranslateElementInit;
      
      // Add error handling for script loading without causing unhandled rejections
      window.addEventListener('error', function(e) {
        if (e.target && e.target.src && e.target.src.includes('translate.google.com')) {
          console.warn('Google Translate script failed to load');
          const element = document.getElementById('google_translate_element');
          if (element) {
            element.style.display = 'none';
          }
        }
      }, { passive: true });
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" onerror="console.warn('Google Translate script failed to load')"></script>
  </body>
</html>
