<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Aitenders - AI-Powered Tender Management Platform</title>
    <meta name="description" content="Transform complex tender and project contractual documents into intelligence with Aitenders AI-powered platform. Trusted by industry leaders like Vinci, Eiffage, and Equans." />
    
    <!-- Open Graph tags -->
    <meta property="og:title" content="Aitenders - AI-Powered Tender Management Platform" />
    <meta property="og:description" content="Transform complex tender and project contractual documents into intelligence with our AI-powered platform." />
    <meta property="og:type" content="website" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    
    <script>
      // Enhanced Google Translate initialization with multiple retry mechanisms
      function googleTranslateElementInit() {
        try {
          if (typeof google !== 'undefined' && google.translate && google.translate.TranslateElement) {
            const element = document.getElementById('google_translate_element');
            if (element) {
              // Clear existing content to avoid conflicts
              element.innerHTML = '';
              
              new google.translate.TranslateElement(
                {
                  pageLanguage: 'fr',
                  includedLanguages: 'fr,en',
                  autoDisplay: false,
                  layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
              );
              
              // Force visibility after initialization
              setTimeout(() => {
                const combo = element.querySelector('.goog-te-combo');
                if (combo) {
                  combo.style.display = 'inline-block';
                  element.style.display = 'inline-flex';
                }
              }, 100);
            }
          }
        } catch (error) {
          // Retry initialization after a delay
          setTimeout(() => {
            try {
              googleTranslateElementInit();
            } catch (e) {
              // Final fallback - show basic selector
              const element = document.getElementById('google_translate_element');
              const fallback = document.getElementById('language_selector');
              if (element && fallback) {
                fallback.style.display = 'block';
              }
            }
          }, 1000);
        }
      }

      // Make functions globally available
      window.googleTranslateElementInit = googleTranslateElementInit;
      
      // Additional initialization trigger for React components
      window.forceGoogleTranslateInit = function() {
        setTimeout(googleTranslateElementInit, 200);
      };
      
      // Prevent unhandled promise rejections from Google Translate
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && (
          event.reason.toString().includes('translate') ||
          event.reason.toString().includes('google') ||
          (event.reason.stack && event.reason.stack.includes('translate'))
        )) {
          event.preventDefault();
        }
      });

      // Handle script loading errors gracefully
      window.addEventListener('error', function(e) {
        if (e.target && e.target.src && e.target.src.includes('translate.google.com')) {
          const element = document.getElementById('google_translate_element');
          if (element) {
            element.style.display = 'none';
          }
        }
      }, { passive: true });
    </script>
    <script 
      src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" 
      async 
      defer
      onerror="document.getElementById('google_translate_element').style.display='none'"
    ></script>
  </body>
</html>
